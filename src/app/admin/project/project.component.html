<div class="card card-primary">

    <div class="card-header">
      <div>#{{project.projectId}}</div>
      <h5>{{project.projectName}}</h5>
    </div>
  
    <div class="card-body" [hidden]="doHide">
      <table class="table table-borderless">
        <tr>
          <th>Date of Start</th>
          <td>{{project.dateOfStart}}</td>
        </tr>
        <tr>
          <th>Team Size</th>
          <td>{{project.teamSize}}</td>
        </tr>
        <tr>
          <th>Client Location</th>
          <td>{{project.clientLocation?.clientLocationName}}</td>
        </tr>
        <tr>
          <th>Status</th>
          <td>{{project.status}}</td>
        </tr>
      </table>
    </div>
  
    <div class="card-footer">
      <button class="btn btn-info" (click)="onEdit($event, i)" data-toggle="modal" data-target="#editModal">Edit</button>&nbsp;
      <button class="btn btn-warning" (click)="onDelete($event, i)" data-toggle="modal" data-target="#deleteModal">Delete</button>
    </div>
  </div>
